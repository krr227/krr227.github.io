<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EIT Bulletin Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="window desktop">
  <div class="titlebar"><div class="title">Bulletin Board</div></div>

  <div class="content">
    <input id="name" placeholder="Name">
    <input id="topic" placeholder="Topic">
    <textarea id="msg" placeholder="Message"></textarea>
    <button onclick="post()">Post</button>

    <div id="bbs"></div>
  </div>
</div>

<script src="core.js"></script>
<script src="bulletin.js"></script>
<script>
bulletin_render("bbs");
function post(){
  bulletin_add({name:name.value, topic:topic.value, body:msg.value});
  bulletin_render("bbs");
}
</script>
</body>
</html>
